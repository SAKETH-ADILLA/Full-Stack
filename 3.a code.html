<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Frames</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
    }
    nav {
      text-align: center;
      background-color: #f8f9fa;
      padding: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      display: flex;
      flex: 1;
      flex-wrap: wrap;
    }
    .content, .sidebar {
      padding: 20px;
      box-sizing: border-box;
    }
    .content {
      flex: 2;
    }
    .sidebar {
      flex: 1;
      border-left: 1px solid #ccc;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Website</h1>
</header>

<nav>
  <a href="home.html" target="content-frame">Home</a>
  <a href="about.html" target="content-frame">About Us</a>
  <a href="services.html" target="content-frame">Services</a>
  <a href="contact.html" target="content-frame">Contact</a>
</nav>

<div class="container">
  <iframe class="content" name="content-frame" src="home.html"></iframe>
  <div class="sidebar">
    <h3>Latest News</h3>
    <p>Check out our latest updates on the website!</p>
  </div>
</div>

<footer>
  <p>Â© 2024 My Website | All Rights Reserved</p>
</footer>

</body>
</html>
